        <h1>DreamSense</h1>
        <h2 style="margin-top: 0; margin-bottom: 0">Looking for the dream to make sense</h2>
        <p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>
        <p style="margin-top: 0; margin-bottom: 0;">The dream belongs in the past. There is no current dream to belong to.</p>
        <p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>
        <blockquote style="margin-top: 0; margin-bottom: 0;">
          <p style="margin-top: 0; margin-bottom: 0;">Had I a dream, I would share it with<br>
            everyone out there in the world<br>
            if but a dream existed<br>
          and there was a world to share</p>
        </blockquote>
<hr>
